<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link ref="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h3>Welcome to Rock, Paper, Scissors!</h3>
    <h4>First to five wins the game</h4>
    <h4>Make your move:</h4>
    <button id="btn-rock">Rock</button>
    <button id="btn-paper">Paper</button>
    <button id="btn-scissors">Scissors</button>
    <div id="results-message" style="display:block">
      <h4 id="round-results" style="display:block"> </h4>
      <h4 id="game-results" style="display:block"> </h4>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
